<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospetados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <video controls width="300" autoplay loop>
        <source src="midias/meu-video.m4v.m4v" type="video/m4v">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.OGV.ogv" type="video/ogv">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com a reprodução de vídeo</p>

    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zF5Ddo9JdpY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
