<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 450px;
            height: 350px;
            font-family: Arial, Helvetica, sans-serif;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
        }
        thead{
            background-color: rgb(128, 128, 128);
            color: white;
        }
        .cor{
            background-color: rgb(128, 128, 128);
            color: white;

        }
    </style>
</head>
<body>
    <h1>Notas e médias</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
                </tr>
            </tr>
        </thead>
        
        <tr>
            <th rowspan="5" scope="rowgroup">Exatas</th>
        </tr>
        <tr>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" style="text-align:left ;" class="cor" scope="row">Média de Exatas</th>
            <td class="cor">0.0</td>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Humanas</th>
        </tr>
        <tr>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" style="text-align:left ;" class="cor" scope="row">Média de Humanas</th>
            <td class="cor">0.0</td>
        </tr>

          
    </table>
</body>
</html>
